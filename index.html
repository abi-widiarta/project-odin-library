        </div>

    <!-- modal start -->
    <div id="modal" class="wrapper pointer-events-none absolute top-0 flex h-screen w-screen items-center justify-center bg-[rgba(0,0,0,0)] transition-all">
      <div id="modal-inner" class="w-[260px] scale-0 rounded-md border-2 border-[rgba(250,250,250,0.3)] bg-secondary p-6">
        <h3 class="mb-6 text-center text-lg font-semibold text-tSecondary">Add Book</h3>
        <form action="#" class="flex flex-col">
          <input maxlength="20" id="input-title" class="mb-4 rounded-sm border-2 border-[rgba(250,250,250,0.3)] bg-transparent px-2 py-1 text-white" type="text" placeholder="Title" aria-required="true" />
          <input maxlength="10" id="input-author" class="mb-4 rounded-sm border-2 border-[rgba(250,250,250,0.3)] bg-transparent px-2 py-1 text-white" type="text" placeholder="Author" />
          <input id="input-pages" class="mb-4 rounded-sm border-2 border-[rgba(250,250,250,0.3)] bg-transparent px-2 py-1 text-white" type="number" placeholder="Pages" />
          <div class="mb-8 flex justify-center">
            <h4 class="text-center text-tSecondary">Have You Read It?</h4>
            <input id="input-checkbox" type="checkbox" class="ml-2 block bg-transparent" />
          </div>
          <input id="btn-submit" type="submit" value="Add" class="mb-1 cursor-pointer rounded-sm bg-tertiary py-1 text-lg font-semibold text-white" />
        </form>
